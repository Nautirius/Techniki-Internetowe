<!doctype html>
<html>

<head>
    <title>JavaScript walidacja formularza</title>
    <meta charset="UTF-8" />
    <style>
        .alert {
            color: red;
            font-weight: bold;
            display: none;
        }
        input, textarea, select {
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        const requiredInputs = ["imie", "nazwisko", "email", "rok"];
        function validateForm() {
            requiredInputs.forEach(inputName => {
                let input = document.getElementsByName(inputName)[0];
                if (!input.value || (inputName == "rok" && input.value == 0)) {
                    document.getElementById(`${inputName}-alert`).style.display = "inline";
                } else {
                    document.getElementById(`${inputName}-alert`).style.display = "none";
                }
            });
        }
    </script>
</head>

<body>
    <form name="form1">
        <label for="imie">Imie (*pole wymagane)</label><span id="imie-alert" class="alert">Brak podanego imienia</span>
        <br />
        <input name="imie" type="text">
        <br />

        <label for="nazwisko">Nazwisko (*pole wymagane)</label><span id="nazwisko-alert" class="alert">Brak podanego
            nazwiska</span>
        <br />
        <input name="nazwisko" type="text">
        <br />

        <label for="email">Adres e-mail (*pole wymagane)</label><span id="email-alert" class="alert">Brak podanego
            e-mail</span>
        <br />
        <input name="email" type="text">
        <br />

        <label for="rok">Rok studiow (*pole wymagane)</label><span id="rok-alert" class="alert">Brak podanego
            roku</span>
        <br />
        <select name="rok">
            <option value="0" selected>Wybierz rok</option>
            <option value="1">rok 1</option>
            <option value="2">rok 2</option>
            <option value="3">rok 3</option>
            <option value="4">rok 4</option>
        </select>
        <br />
        <label for="uwagi">Uwagi (*pole nie wymagane)</label>
        <br />
        <textarea name="uwagi"></textarea>
    </form>
    <button onclick="validateForm()">Submit</button>
</body>

</html>
