<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - Knapczyk</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>Wierzcholek</th>
                <th>Wspolrzedna X</th>
                <th>Wspolrzedna Y</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input id="input-x-1" class="vertex-input" type="text" value="10"></td>
                <td><input id="input-y-1" class="vertex-input" type="text" value="10"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input id="input-x-2" class="vertex-input" type="text" value="100"></td>
                <td><input id="input-y-2" class="vertex-input" type="text" value="10"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input id="input-x-3" class="vertex-input" type="text" value="100"></td>
                <td><input id="input-y-3" class="vertex-input" type="text" value="100"></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input id="input-x-4" class="vertex-input" type="text" value="10"></td>
                <td><input id="input-y-4" class="vertex-input" type="text" value="100"></td>
            </tr>
            <tr>
                <td colspan="3"><button id="draw-button">Rysuj</button></td>
            </tr>
        </table>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="200" height="200"></canvas>
        <svg id="svg" width="200" height="200"></svg>
    </div>
    <p id="perimeter"></p>

</body>

</html>
